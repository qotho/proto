<!-- The edit article view -->
<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h2 class="panel-title">Edit Article</h2>
		</div>
		<div class="panel-body">
			<form name="articleForm" ng-submit="update()" class="form-horizontal" role="form">
				<a data-ng-href="#!/articles/{{article._id}}/comments">Comments</a>
				<div class="form-group" ng-class="{ 'has-error': articleForm.title.$invalid && submitted }">
					<label for="inputName" class="col-lg-2 control-label">Name</label>
					<div class="col-lg-10">
						<input ng-model="article.title" type="text" class="form-control" id="title" name="title" placeholder="Title" required>
					</div>
				</div>
				<div class="form-group" ng-class="{ 'has-error': articleForm.inputMessage.$invalid && submitted }">
					<label for="inputMessage" class="col-lg-2 control-label">Message</label>
					<div class="col-lg-10">
						<textarea ng-model="article.content" class="form-control" rows="4" id="content" name="content" placeholder="Content..." required></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-offset-2 col-lg-10">
						<button type="submit" class="btn btn-default" ng-disabled="submitButtonDisabled">
							Save Article
						</button>
					</div>
				</div>
			</form>
			<p ng-class="result" style="padding: 15px; margin: 0;">{{ resultMessage }}</p>
		</div>
	</div>
</section>
